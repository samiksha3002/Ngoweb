<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .payment-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .payment-container h2 {
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-pay {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease-in-out;
            font-weight: bold;
        }

        .btn-pay:hover {
            background-color: #218838;
        }

        .btn-pay:active {
            background-color: #1e7e34;
        }

        .btn-pay:focus {
            outline: none;
        }

        .payment-info {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .payment-container {
                padding: 20px;
            }

            .payment-container h2 {
                font-size: 24px;
            }

            .form-group input, .form-group select {
                padding: 12px;
                font-size: 14px;
            }

            .btn-pay {
                padding: 12px 20px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .payment-container h2 {
                font-size: 20px;
            }

            .form-group label {
                font-size: 14px;
            }

            .form-group input, .form-group select {
                padding: 10px;
                font-size: 14px;
            }

            .btn-pay {
                font-size: 16px;
                padding: 10px 15px;
            }

            .payment-info {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <h2>Complete Your Payment</h2>
        <form action="http://127.0.0.1:5000/process_payment" method="POST">


            
            <!-- Card Number Field -->
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="tel" id="cardNumber" name="cardNumber" pattern="\d{16}" placeholder="Enter your card number" required>
            </div>

            <!-- Card Type Dropdown -->
            <div class="form-group">
                <label for="cardType">Card Type</label>
                <select id="cardType" name="cardType" required>
                    <option value="">--Select Card Type--</option>
                    <option value="credit">Credit Card</option>
                    <option value="debit">Debit Card</option>
                </select>
            </div>

            <!-- Cardholder's Name Field -->
            <div class="form-group">
                <label for="cardholderName">Full Name as on Card</label>
                <input type="text" id="cardholderName" name="cardholderName" placeholder="Full Name" required>
            </div>

            <!-- Expiry Date Field -->
            <div class="form-group">
                <label for="expiryDate">VALID THRU</label>
                <input 
                    type="text" 
                    id="expiryDate" 
                    name="expiryDate" 
                    placeholder="MM/YY" 
                    pattern="^(0[1-9]|1[0-2])\/\d{2}$" 
                    title="Enter in MM/YY format (e.g., 07/24)" 
                    required>
            </div>
        

            <!-- CVV Field -->
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
            </div>

            <!-- Pay Button -->
            <button type="submit" class="btn-pay">Pay</button>
        </form>

        <div class="payment-info">
            <p>Your payment is secure. Please enter your payment details carefully.</p>
        </div>
    </div>

</body>
</html>
